spring.application.name=couponservice
spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.username=root
spring.datasource.password=root
server.port=9091

# Your existing JPA/Hibernate settings (keep these)
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# ... any other existing settings ...

# NEW: Add these HikariCP settings to fix thread starvation
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=CouponServicePool
spring.datasource.hikari.connection-test-query=SELECT 1

